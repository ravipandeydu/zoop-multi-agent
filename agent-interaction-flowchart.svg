<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    FNOL Agent Interaction Flow Chart
  </text>
  
  <!-- Legend -->
  <rect x="20" y="60" width="280" height="100" fill="white" stroke="#ddd" stroke-width="1" rx="5"/>
  <text x="30" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Legend:</text>
  <circle cx="40" cy="100" r="6" fill="#4a90e2"/>
  <text x="55" y="105" font-family="Arial, sans-serif" font-size="11" fill="#333">Orchestrator Agent</text>
  <circle cx="40" cy="120" r="6" fill="#7ed321"/>
  <text x="55" y="125" font-family="Arial, sans-serif" font-size="11" fill="#333">Intake Agent</text>
  <circle cx="40" cy="140" r="6" fill="#f5a623"/>
  <text x="55" y="145" font-family="Arial, sans-serif" font-size="11" fill="#333">Risk Assessment Agent</text>
  <circle cx="180" cy="100" r="6" fill="#bd10e0"/>
  <text x="195" y="105" font-family="Arial, sans-serif" font-size="11" fill="#333">Routing Agent</text>
  <polygon points="180 115, 190 125, 180 135, 170 125" fill="#ff6b35" stroke="#333" stroke-width="1"/>
  <text x="195" y="130" font-family="Arial, sans-serif" font-size="11" fill="#333">Decision Point</text>
  
  <!-- Start Node -->
  <ellipse cx="600" cy="200" rx="80" ry="25" fill="#50e3c2" stroke="#333" stroke-width="2"/>
  <text x="600" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Claim Submitted
  </text>
  
  <!-- Orchestrator Agent -->
  <rect x="520" y="250" width="160" height="50" fill="#4a90e2" stroke="#333" stroke-width="2" rx="8"/>
  <text x="600" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
    Orchestrator Agent
  </text>
  <text x="600" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (Workflow Controller)
  </text>
  
  <!-- Intake Agent -->
  <rect x="520" y="340" width="160" height="50" fill="#7ed321" stroke="#333" stroke-width="2" rx="8"/>
  <text x="600" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
    Intake Agent
  </text>
  <text x="600" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (Data Validation)
  </text>
  
  <!-- Processing Mode Decision -->
  <polygon points="600 430, 640 460, 600 490, 560 460" fill="#ff6b35" stroke="#333" stroke-width="2"/>
  <text x="600" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Processing Mode?
  </text>
  
  <!-- Fast Track Path -->
  <rect x="150" y="540" width="140" height="50" fill="#50e3c2" stroke="#333" stroke-width="2" rx="8"/>
  <text x="220" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333">
    Fast Track
  </text>
  <text x="220" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">
    (Simple Claims)
  </text>
  
  <!-- Parallel Processing Path -->
  <rect x="450" y="540" width="140" height="50" fill="#f5a623" stroke="#333" stroke-width="2" rx="8"/>
  <text x="520" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
    Risk Assessment
  </text>
  <text x="520" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (Parallel Mode)
  </text>
  
  <rect x="610" y="540" width="140" height="50" fill="#bd10e0" stroke="#333" stroke-width="2" rx="8"/>
  <text x="680" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
    Preliminary Routing
  </text>
  <text x="680" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (Parallel Mode)
  </text>
  
  <!-- Sequential Processing Path -->
  <rect x="850" y="540" width="140" height="50" fill="#f5a623" stroke="#333" stroke-width="2" rx="8"/>
  <text x="920" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
    Risk Assessment
  </text>
  <text x="920" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (Sequential Mode)
  </text>
  
  <rect x="850" y="630" width="140" height="50" fill="#bd10e0" stroke="#333" stroke-width="2" rx="8"/>
  <text x="920" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
    Routing Agent
  </text>
  <text x="920" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (Sequential Mode)
  </text>
  
  <!-- Final Routing (for Parallel Path) -->
  <rect x="530" y="630" width="140" height="50" fill="#bd10e0" stroke="#333" stroke-width="2" rx="8"/>
  <text x="600" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
    Final Routing
  </text>
  <text x="600" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (Optimization)
  </text>
  
  <!-- End Node -->
  <ellipse cx="600" cy="750" rx="90" ry="25" fill="#50e3c2" stroke="#333" stroke-width="2"/>
  <text x="600" y="755" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Claim Processed
  </text>
  
  <!-- Flow Arrows -->
  <!-- Start to Orchestrator -->
  <line x1="600" y1="225" x2="600" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Orchestrator to Intake -->
  <line x1="600" y1="300" x2="600" y2="340" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Intake to Decision -->
  <line x1="600" y1="390" x2="600" y2="430" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Decision to Fast Track -->
  <line x1="560" y1="460" x2="290" y2="540" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="380" y="490" font-family="Arial, sans-serif" font-size="11" fill="#333">Simple Claims</text>
  
  <!-- Decision to Parallel Processing -->
  <line x1="600" y1="490" x2="520" y2="540" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="490" x2="680" y2="540" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="580" y="520" font-family="Arial, sans-serif" font-size="11" fill="#333">Standard Claims</text>
  
  <!-- Decision to Sequential Processing -->
  <line x1="640" y1="460" x2="920" y2="540" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="750" y="490" font-family="Arial, sans-serif" font-size="11" fill="#333">Complex Claims</text>
  
  <!-- Parallel Processing Flow -->
  <line x1="520" y1="590" x2="580" y2="630" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="680" y1="590" x2="620" y2="630" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Sequential Processing Flow -->
  <line x1="920" y1="590" x2="920" y2="630" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- All paths to End -->
  <line x1="220" y1="590" x2="550" y2="750" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="680" x2="600" y2="725" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="920" y1="680" x2="650" y2="750" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Inter-Agent Communication (dashed lines) -->
  <line x1="520" y1="275" x2="450" y2="565" stroke="#666" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
  <line x1="680" y1="275" x2="750" y2="565" stroke="#666" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
  <line x1="680" y1="275" x2="850" y2="565" stroke="#666" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
  
  <!-- Processing Mode Labels -->
  <rect x="80" y="610" width="100" height="35" fill="white" stroke="#ddd" stroke-width="1" rx="3"/>
  <text x="130" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">
    Fast Track
  </text>
  <text x="130" y="638" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">
    Direct Processing
  </text>
  
  <rect x="400" y="610" width="100" height="35" fill="white" stroke="#ddd" stroke-width="1" rx="3"/>
  <text x="450" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">
    Parallel Mode
  </text>
  <text x="450" y="638" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">
    Concurrent Processing
  </text>
  
  <rect x="780" y="610" width="100" height="35" fill="white" stroke="#ddd" stroke-width="1" rx="3"/>
  <text x="830" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">
    Sequential Mode
  </text>
  <text x="830" y="638" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">
    Step-by-Step Processing
  </text>
  
  <!-- Agent Responsibilities -->
  <text x="720" y="260" font-family="Arial, sans-serif" font-size="9" fill="#666">• Workflow coordination</text>
  <text x="720" y="275" font-family="Arial, sans-serif" font-size="9" fill="#666">• Error handling &amp; retries</text>
  <text x="720" y="290" font-family="Arial, sans-serif" font-size="9" fill="#666">• Performance monitoring</text>
  
  <text x="720" y="350" font-family="Arial, sans-serif" font-size="9" fill="#666">• Data validation</text>
  <text x="720" y="365" font-family="Arial, sans-serif" font-size="9" fill="#666">• Field extraction</text>
  <text x="720" y="380" font-family="Arial, sans-serif" font-size="9" fill="#666">• Format standardization</text>
  
  <!-- Data Flow Indicators -->
  <text x="620" y="240" font-family="Arial, sans-serif" font-size="9" fill="#999">Claim Data</text>
  <text x="620" y="330" font-family="Arial, sans-serif" font-size="9" fill="#999">Validated Data</text>
  <text x="620" y="420" font-family="Arial, sans-serif" font-size="9" fill="#999">Processing Decision</text>
  <text x="620" y="740" font-family="Arial, sans-serif" font-size="9" fill="#999">Final Result</text>
  
  <!-- Processing Statistics -->
  <rect x="950" y="200" width="220" height="120" fill="white" stroke="#ddd" stroke-width="1" rx="5"/>
  <text x="960" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Processing Statistics:</text>
  <text x="960" y="240" font-family="Arial, sans-serif" font-size="10" fill="#666">• Fast Track: ~30% of claims</text>
  <text x="960" y="255" font-family="Arial, sans-serif" font-size="10" fill="#666">• Parallel Mode: ~50% of claims</text>
  <text x="960" y="270" font-family="Arial, sans-serif" font-size="10" fill="#666">• Sequential Mode: ~20% of claims</text>
  <text x="960" y="290" font-family="Arial, sans-serif" font-size="10" fill="#666">• Average Processing Time:</text>
  <text x="970" y="305" font-family="Arial, sans-serif" font-size="9" fill="#666">- Fast Track: 2-5 seconds</text>
  <text x="970" y="318" font-family="Arial, sans-serif" font-size="9" fill="#666">- Parallel: 5-10 seconds</text>
  <text x="970" y="331" font-family="Arial, sans-serif" font-size="9" fill="#666">- Sequential: 10-15 seconds</text>
</svg>