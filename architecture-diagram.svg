<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
    FNOL Claim Processing Dashboard - System Architecture
  </text>
  
  <!-- User -->
  <rect x="350" y="50" width="100" height="40" rx="5" fill="#ff6b6b" stroke="#333" stroke-width="2"/>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    User
  </text>
  
  <!-- Frontend -->
  <rect x="50" y="120" width="300" height="100" rx="10" fill="#667eea" stroke="#333" stroke-width="2"/>
  <text x="200" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Frontend (React + Vite)
  </text>
  <text x="200" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Dashboard Interface
  </text>
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Real-time UI Updates
  </text>
  <text x="200" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Port: 5173
  </text>
  
  <!-- Backend API -->
  <rect x="450" y="120" width="300" height="100" rx="10" fill="#4facfe" stroke="#333" stroke-width="2"/>
  <text x="600" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Backend API (FastAPI)
  </text>
  <text x="600" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • REST Endpoints
  </text>
  <text x="600" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Claims Management
  </text>
  <text x="600" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Port: 8000
  </text>
  
  <!-- Multi-Agent System -->
  <rect x="450" y="260" width="300" height="180" rx="10" fill="#43e97b" stroke="#333" stroke-width="2"/>
  <text x="600" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Multi-Agent System
  </text>
  
  <!-- Individual Agents -->
  <rect x="470" y="300" width="130" height="30" rx="5" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="1"/>
  <text x="535" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Orchestrator Agent</text>
  
  <rect x="620" y="300" width="110" height="30" rx="5" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="1"/>
  <text x="675" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Intake Agent</text>
  
  <rect x="470" y="340" width="130" height="30" rx="5" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="1"/>
  <text x="535" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Risk Assessment</text>
  
  <rect x="620" y="340" width="110" height="30" rx="5" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="1"/>
  <text x="675" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Routing Agent</text>
  
  <text x="600" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • LangGraph Coordination
  </text>
  <text x="600" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Workflow Processing
  </text>
  <text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Claim Analysis
  </text>
  
  <!-- Database -->
  <rect x="50" y="260" width="300" height="100" rx="10" fill="#fa709a" stroke="#333" stroke-width="2"/>
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Database (SQLite)
  </text>
  <text x="200" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Claims Storage
  </text>
  <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Workflow Tracking
  </text>
  <text x="200" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • SQLAlchemy ORM
  </text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
  
  <!-- User to Frontend -->
  <line x1="400" y1="90" x2="200" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="280" y="100" font-family="Arial, sans-serif" font-size="10" fill="#333">Interact</text>
  
  <!-- Frontend to Backend -->
  <line x1="350" y1="170" x2="450" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="400" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">HTTP/REST</text>
  
  <!-- Backend to Agents -->
  <line x1="600" y1="220" x2="600" y2="260" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="620" y="240" font-family="Arial, sans-serif" font-size="10" fill="#333">Process</text>
  
  <!-- Agents to Database -->
  <line x1="450" y1="350" x2="350" y2="310" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="380" y="325" font-family="Arial, sans-serif" font-size="10" fill="#333">Store/Query</text>
  
  <!-- Database to Backend -->
  <line x1="350" y1="280" x2="450" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="380" y="235" font-family="Arial, sans-serif" font-size="10" fill="#333">Data</text>
  
  <!-- Data Flow Description -->
  <rect x="50" y="480" width="700" height="100" rx="5" fill="#f8f9fa" stroke="#333" stroke-width="1"/>
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    System Data Flow
  </text>
  
  <text x="70" y="520" font-family="Arial, sans-serif" font-size="12" fill="#333">
    1. User interacts with React dashboard → 2. Frontend sends HTTP requests to FastAPI
  </text>
  <text x="70" y="535" font-family="Arial, sans-serif" font-size="12" fill="#333">
    3. Backend triggers multi-agent processing → 4. Agents coordinate and process claims
  </text>
  <text x="70" y="550" font-family="Arial, sans-serif" font-size="12" fill="#333">
    5. Results stored in SQLite database → 6. Real-time updates sent back to frontend
  </text>
  <text x="70" y="565" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Technologies: React, Vite, FastAPI, LangGraph, SQLAlchemy, SQLite
  </text>
</svg>